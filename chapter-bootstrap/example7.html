<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-sm mt-3">

      <div class='card'>
        <div class="card-body">
          <div class="card-text text-center h4">Create Account</div>
          <div class="text-center small text-muted mb-3">Get Started with your account</div>
      
          <div class="mb-2 text-center">
            <a class="btn btn-primary col-xl-3 col-lg-4 col-sm-6 col-7" role="button" href="">
              <i class="fa-brands fa-x-twitter"></i>
              Login via x
            </a>
          </div>

          <div class="text-center">
            <a class="btn btn-primary col-xl-3 col-lg-4 col-sm-6 col-7" role="button" href="">
              <i class="fa-brands fa-facebook"></i>
              Login via facebook
            </a>
          </div>

          <div class="text-center my-1" >
            <span>OR</span>
          </div>

          <form>
            <div class="mb-3 input-group w-50 mx-auto">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input class="form-control" type="text" placeholder="Username">
            </div>

            <div class="mb-3 input-group w-50 mx-auto">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="text-center mb-3">
              <button class="btn btn-success">
                Create Account
              </button>
            </div>

          </form>

          <div class="text-center">
            <span>Have an account?
              <a href="">Log in</a>
            </span>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
