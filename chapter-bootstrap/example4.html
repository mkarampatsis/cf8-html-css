<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="row border border-danger border-2 mb-3">
      <div class="col-lg-4 bg-primary">
        <h1>Hello 1</h1>
        <p>Coding Factory</p>
      </div>

      <div class="col-lg-8 bg-dark text-white text-center">
        <h1>Hello 2</h1>
        <p>Coding Factory</p>
      </div>
    </div>

    <div class="row border border-danger border-2 mb-3">
      <div class="bg-primary col-md-6">
        <h1>Hello 1</h1>
        <p>Coding Factory</p>
      </div>

      <div class="bg-success col-md-6">
        <h1>Hello 2</h1>
        <p>Coding Factory</p>
      </div>
    </div>

    <div class="row border border-primary border-2 mx-2 p-3">
      <div class="col-12 border border-danger border-2">
        <h1>Hello 1</h1>
      </div>

      <div class="col-12 border border-warning border-2">
        <h1>
          hello 2
        </h1>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
