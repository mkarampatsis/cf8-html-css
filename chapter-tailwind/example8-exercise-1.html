<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container sm: max-w-sm mx-auto">
    <!-- Card -->
    <div class="border border-gray-300 rounded-lg shadow-lg mt-3">
      <div class="p-4">

        <!-- Title -->
         <div class="text-center text-lg font-bold mb-1">Create Account</div>
         <div class="text-center text-sm text-gray-500 mb-1">Get started with your account</div>

        <!-- Social Login Button -->
         <div class="flex text-center mb-2">
          <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" href="">
            <i class="bi bi-twitter-x"></i>
            Login via X
          </a>
         </div>

         <div class="flex text-center mb-2">
          <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" href="">
            <i class="bi bi-facebook"></i>
            Login via Facebook
          </a>
        </div>

        <!-- Divider -->

        <div class="text-center text-gray-500 mb-2">
          <span>OR</span>
        </div>

        <!-- Form -->
        <form>
          <!-- Username -->
           <div class="border rounded-md mb-3 flex">
              <span class="px-3 bg-gray-100 py-2 rounded-md text-gray-600">
                <i class="bi bi-person"></i>
              </span>
              <input class="p-2  w-full outline-none" type="text" placeholder="Username">
           </div>

           <!-- Password -->
           <div class="border rounded-md flex mb-3">
              <span class="px-3 bg-gray-100 py-2 rounded-md text-gray-600">
                <i class="bi bi-lock"></i>
              </span>
              <input class="p-2 outline-none w-full" type="password" placeholder="Password">
           </div>

           <!-- Submit Button -->
            <div class="text-center mb-3">
              <button class="bg-green-500  text-white py-2 px-4 rounded-md hover:bg-green-600">
                Create Account
              </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-500">
          <span>
            Have an Account? 
            <a class="text-blue-500 hover:underline" href="">Log in</a>
          </span>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
